<!-- Textarea -->
<div class="form-group<% if(required) {%> required-control<% } %>">
  <label class="col-lg-4 col-md-4 control-label" for ="<%= id %>"><%= label %></label>
  <div class="col-lg-8 col-md-8 <%= inputsize %>">
    <textarea id="<%= id %>" name="<%= id %>" <% if(required) {%> required <% } %> class="form-control <%= inputheight %>"><%= textarea %></textarea>
  </div>
</div>
