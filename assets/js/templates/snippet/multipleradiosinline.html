<!-- Multiple Radios (inline) -->
<div class="form-group">
  <label class="col-lg-12 col-md-12 col-sm-12 col-xs-12 control-label" for="<%= name %>"><%= label %></label>
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"><% _.each(radios, function(radio, i){ %>
    <label class="radio-inline" for="<%= name+'-'+i %>">
      <input type="radio" name="<%= name %>" id="<%= name+'-'+i %>" value="<%= radio %>" <% if(i < 1) { %>checked="checked" <% } %>>
      <%= radio %>
    </label><% }); %>
  </div>
</div>
