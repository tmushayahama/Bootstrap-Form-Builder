<!-- Appended checkbox -->
<div class="form-group<% if(required) {%> required-control<% } %>">
  <label  class="col-lg-12 col-md-12 col-sm-12 col-xs-12 control-label" for="<%= id %>"><%= label %></label>
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 <%= inputsize %>">
    <div class="input-group">
      <input id="<%= id %>" name="<%= id %>" class="form-control <%= inputheight %>" type="text" placeholder="<%= placeholder %>" <% if(required) {%> required <% } %> />
      <span class="input-group-addon">
        <input type="checkbox"<% if (checked){ %> checked <% } %>>
      </span>
    </div>
 </div>
</div>
