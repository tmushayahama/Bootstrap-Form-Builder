<!-- Multiple Checkboxes -->
<div class="form-group">
  <label class="col-lg-4 col-md-4 col-sm-12 col-xs-12 control-label" for="<%= name %>"><%= label %></label>
  <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12"><% _.each(checkboxes, function(checkbox, i){ %>
    <div class="checkbox">
    <label for="<%= name+'-'+i %>">
      <input type="checkbox" name="<%= name %>" id="<%= name+'-'+i %>" value="<%= checkbox %>">
      <%= checkbox %>
    </label>
    </div>
    <% }); %>
  </div>
</div>
