<!-- Select Basic -->
<div class="form-group">
  <label  class="col-lg-12 col-md-12 col-sm-12 col-xs-12 control-label" for="<%= id %>"><%= label %></label>
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 <%= inputsize %>">
    <select id="<%= id %>" name="<%= id %>" class="form-control <%= inputheight %>"><% _.each(options, function(option) { %>
      <option><%= option %></option><% }); %>
    </select>
  </div>
</div>
