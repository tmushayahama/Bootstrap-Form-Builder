<!-- Text input-->

<div class="form-group<% if(required) {%> required-control<% } %>">
	<label class="col-lg-4 col-md-4 control-label" for="<%= id %>"><%= label %></label>
	<div class="col-lg-8 <%= inputsize %>">
		<input id="<%= id %>" name="<%= id %>" type="text" placeholder="<%= placeholder %>" class="form-control <%= inputheight %>" <% if(required) {%> required <% } %> />
			   <!--
				<% if (helptext.length > 0) { %><p class="help-block"><%= helptext %></p><% } %>
			   -->
	</div>
</div>
