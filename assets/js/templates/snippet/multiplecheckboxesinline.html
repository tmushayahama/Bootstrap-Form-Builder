<!-- Multiple Checkboxes (inline) -->
<div class="form-group">
  <label class="col-lg-12 col-md-12 col-sm-12 col-xs-12 control-label" for="<%= name %>"><%= label %></label>
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"><% _.each(checkboxes, function(checkbox, i){ %>
    <label class="checkbox-inline" for="<%= name+'-'+i %>">
      <input type="checkbox" name="<%= name %>" id="<%= name+'-'+i %>" value="<%= checkbox %>">
      <%= checkbox %>
    </label><% }); %>
  </div>
</div>
