<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Bootstrap Form Builder</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="">

		<link href="assets/css/lib/bootstrap-3.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
		<link id="bootstrap-classic-theme" href="" rel="stylesheet">
		<link href="assets/css/custom.css?v=2" rel="stylesheet">
		<!--[if lt IE 9]>
		<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->

		<link rel="shortcut icon" href="images/favicon.ico">
		<link rel="apple-touch-icon" href="images/apple-touch-icon.png">
		<link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
		<link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
	</head>

	<body>
		<div class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">Web Form Builder</a>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row"> <!-- Components -->
				<div class="col-lg-4 col-md-4">
					<h4>Toolbox</h4>
					<a href="#" id="toggle_bs_style" class="btn btn-info btn-xs pull-right">Toggle bootstrap theme</a>
					<div class="clearfix"></div>
					<hr>
					<div class="tabbable">
						<ul class="nav nav-tabs" id="formtabs">
							<!-- Tab nav -->
						</ul>
						<form id="components" class="form-horizontal">
							<fieldset>
								<div class="tab-content">
									<!-- Tabs of snippets go here -->
								</div>
							</fieldset>
						</form>
					</div>
				</div>
				<!-- / Components -->

				<!-- Building Form. -->
				<div class="col-lg-8 col-md-8">
					<div class="clearfix">
						<h4>Your Form</h4>
						<hr>
						<div class="fb-desktop-template">
							<img src="assets/img/desktop-template.png" />
							<div id="build" class="fb-template-inner">
								<form id="target" class="form-horizontal">
								</form>
							</div>
						</div>
					</div>
				</div>				
				<!-- / Building Form. -->       
			</div>
		</div> <!-- /container -->

		<script data-main="assets/js/main-built.js" src="assets/js/lib/require.js?v=3" ></script>
	</body>
</html>
