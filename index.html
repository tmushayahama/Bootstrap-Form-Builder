<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Bootstrap Form Builder</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="">

		<link href="assets/css/lib/bootstrap-3.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
		<link href="assets/css/font-awesome.min.css" rel="stylesheet">
		<link id="bootstrap-classic-theme" href="" rel="stylesheet">
		<link href="assets/css/custom.css?v=2" rel="stylesheet">
		<!--
		<link href="assets/css/green_screen.css" rel="stylesheet">
		-->
		<!--[if lt IE 9]>
		<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->

		<link rel="shortcut icon" href="images/favicon.ico">
		<link rel="apple-touch-icon" href="images/apple-touch-icon.png">
		<link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
		<link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
	</head>

	<body>
		<div id="wrapper" class="toggled">
			<!-- Sidebar -->
			<nav class="" id="sidebar-wrapper" role="navigation">
				<div class="nav tabbable">
					<div class="row tab-nav-container">
						<div class="fb-tab-heading col-lg-4">
							Controls
						</div>
						<ul class="fb-nav-tabs-1 nav col-lg-8" id="formtabs">
							<!-- Tab nav -->
						</ul>
					</div>
					<div class="sidebar-nav">
						<form id="components" class="form-horizontal">
							<fieldset>
								<div class="fb-form-snippets tab-content">
									<!-- Tabs of snippets go here -->
								</div>
							</fieldset>
						</form>
					</div>
				</div>
			</nav>
			<!-- /#sidebar-wrapper -->

			<!-- Page Content -->
			<div id="page-content-wrapper">
				<button type="button" class="hamburger is-open" data-toggle="offcanvas">
					<span class="hamb-top"></span>
					<span class="hamb-middle"></span>
					<span class="hamb-bottom"></span>
				</button>
				<div class="container">
					<div class="row">
						<ul class="col-lg-8 col-lg-offset-2 fb-nav-tabs-2 nav nav-tabs text-center" role="tablist">
							<li role="presentation" class="active col-lg-4">
								<a href="#fb-desktop" aria-controls="fb-desktop" role="tab" data-toggle="tab">
									<i class="fa fa-3x fa-desktop"></i>
									<div class="">
										<h4 class="fb-truncate">Desktop</h4>
										<div class="">
											<i class="col-lg-2 fa fa-arrow-left"></i>
											<small class="col-lg-8 text-center">
												> 1170px
											</small>			
											<i class="col-lg-2 fa fa-arrow-right"></i>
										</div>
									</div>
								</a>
							</li>
							<li role="presentation" class="col-lg-4">
								<a href="#fb-tablet" aria-controls="fb-tablet" role="tab" data-toggle="tab">
									<div class="">
										<i class="fa fa-3x fa-tablet"></i>
										<h4 class="fb-truncate">Tablet</h4>
										<div class="">
											<i class="col-lg-2 fa fa-arrow-left"></i>
											<small class="col-lg-8 text-center">
												768px - 1170px
											</small>			
											<i class="col-lg-2 fa fa-arrow-right"></i>
										</div>
									</div>
								</a>
							</li>
							<li role="presentation" class="col-lg-4">
								<a href="#fb-phone" aria-controls="fb-phone" role="tab" data-toggle="tab">
									<div class="">
										<i class="fa fa-3x fa-mobile-phone"></i>
										<h4 class="fb-truncate">Phone</h4>
										<div class="">
											<i class="col-lg-2 fa fa-arrow-left"></i>
											<small class="col-lg-8 text-center">
												< 768px
											</small>			
											<i class="col-lg-2 fa fa-arrow-right"></i>
										</div>
									</div>
								</a>
							</li>
						</ul>
					</div>
					<!-- Tab panes -->
					<div class="tab-content">
						<div role="tabpanel" class="tab-pane row active" id="fb-desktop">
							<div class="fb-desktop-template col-lg-12 col-md-12">
								<img class="fb-img-template" src="assets/img/desktop-template.png" />
								<div id="build" class="fb-template-inner">
									<form id="target" class="form-horizontal">
									</form>
								</div>
							</div>
						</div>
						<div role="tabpanel" class="tab-pane row" id="fb-tablet">
							<div class="fb-tablet-template col-lg-10 col-md-10 col-lg-offset-1 col-md-offset-1">
								<img class="fb-img-template" src="assets/img/tablet-template.png" />
								<div id="build-tablet" class="fb-template-inner">
									<form id="target-tablet" class="form-horizontal">
									</form>
								</div>
							</div>
						</div>
						<div role="tabpanel" class="tab-pane row" id="fb-phone">
							<div class="fb-phone-template col-lg-6 col-md-6 col-lg-offset-3 col-md-offset-3">
								<img class="fb-img-template" src="assets/img/phone-template.png" />
								<div id="build-phone" class="fb-template-inner">
									<form id="target-phone" class="form-horizontal">
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- /#page-content-wrapper -->

		</div>

		<script data-main="assets/js/main-built.js" src="assets/js/lib/require.js?v=3" ></script>

	</body>
</html>
