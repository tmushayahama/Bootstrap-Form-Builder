<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Bootstrap Form Builder</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="">

		<script src="http://cdnjs.cloudflare.com/ajax/libs/mootools/1.5.0/mootools-core-full-nocompat.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/mootools-more/1.5.0/mootools-more-yui-compressed.min.js"></script>

		<link href="assets/css/lib/bootstrap-3.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
		<link href="assets/css/font-awesome.min.css" rel="stylesheet">
		<link id="custom-theme" href="" rel="stylesheet">
		<link href="assets/css/custom.css?v=2" rel="stylesheet">
		<!--
		<link href="assets/css/green_screen.css" rel="stylesheet">
		-->
		<!--[if lt IE 9]>
		<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->

		<link rel="shortcut icon" href="images/favicon.ico">
		<link rel="apple-touch-icon" href="images/apple-touch-icon.png">
		<link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
		<link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
	</head>

	<body>
		<div id="wrapper" class="toggled">
			<!-- Sidebar -->
			<nav class="" id="sidebar-wrapper" role="navigation">
				<div class="nav tabbable">
					<div class="row tab-nav-container">
						<div class="fb-tab-heading col-lg-4 col-md-4 hidden-sm hidden-xs">
							Controls
						</div>
						<ul class="fb-nav-tabs-1 nav col-lg-8 col-md-8 col-sm-12 col-xs-12" id="formtabs">
							<!-- Tab nav -->
						</ul>
					</div>
					<div class="sidebar-nav">
						<form id="components" class="form-horizontal">
							<fieldset>
								<div class="fb-form-snippets tab-content">
									<!-- Tabs of snippets go here -->
								</div>
							</fieldset>
						</form>
					</div>
				</div>
			</nav>
			<!-- /#sidebar-wrapper -->

			<!-- Page Content -->
			<div id="page-content-wrapper">
				<button type="button" class="hamburger is-open" data-toggle="offcanvas">
					<span class="hamb-top"></span>
					<span class="hamb-middle"></span>
					<span class="hamb-bottom"></span>
				</button>
				<div class="container">					
					<!-- Tab panes -->
					<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
						<div class="well row">
							<div class="pull-left">
								<a class="btn btn-default">Clear Form</a>
							</div>
							<div class="pull-right">
								<a class="btn btn-default">Save Form</a>
								<a class="btn btn-default">View Form</a>
								<a class="btn btn-primary">Publish Form</a>
							</div>
						</div>
						<div id="build" class="">
							<form id="target" class="form-horizontal">
							</form>
						</div>						
					</div>
				</div>
			</div>
			<script data-main="assets/js/main-built.js" src="assets/js/lib/require.js?v=3" ></script>
		</div>
	</body>
</html>
